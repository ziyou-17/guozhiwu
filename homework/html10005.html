<!DOCTYPE html>
<html lang="en">

<head>
    <header style="text-align: right;">
        <a href="index.html">返回目录</a>
      </header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html10005.html</title>
  <!-- 在head里面定义样式，style标记 -->
  <style>
    /* 
    样式选择器一 .样式名称 表示元素的class属性为样式名称的套用效果
    那么所有 class="的元素都是蓝底白字"
     */
    .mycolor {
      /* 样式的注释，background-color是背景颜色，取值方式和color一样 */
      color: #ffffff;
      background-color: #000fff;
    }

    .mybg {
      /* 设置宽度和背景图片 */
      width: 100px;
      background-image: url('img7.jpg');
      /* 设置高度 height */
      height: 100px;
      /* 背景图片大小（缩放方式） cover表示尽量适应元素的大小 */
      background-size: cover;
    }
  </style>
</head>

<span>

  <!-- 一个完全没有任何效果的非块级元素 span  -->
  <span>默认没有任何效果</span></span>-span后面
<!-- 没有任何效果的块级元素 div 但是块级元素默认宽度是容器的宽度 -->
<div>也没有任何效果</div>
div后面的元素也会另起一行
<!-- html15新定义的块级元素，和div一摸一样，只是带了语义 -->
<header>header只是语义的头部，并不会有实际效果</header>
<main>main页面主体</main>
<footer>footer脚部</footer>
<nav>nav导航栏</nav>
<menu>meun菜单栏,带有默认的样式</menu>
<section>section-div的替代品，区块</section>
<!--
   css入门
   第一类样式定义，行内，通过style属性定义，优先级最高！
   css的分为俩个部分，样式名称：样式的取值；每个样式通过；分隔的
   颜色 color
   取值，可以是颜色名称，例如red
   可以是3个16进制（0-f），分别代表rgb三元原色的值red，green，blue
   也以可以是6个16进制，每俩个是一个三原色，这个最专业
   最麻烦的是rgb，括号里面是0-255的三原色
   -->
<span style="color: red;">1</span>
<span style="color: teal;">2</span>
<span style="color: blue;">3</span>
<span style="color: salmon;">4</span>
<span style="color: skyblue;">5</span>
<span style="color: snow;">6</span>
<hr>
<section class="mycolor">
  <!-- 第二种方式设置，常用
   -->

  设置颜色！
</section>

<section class="mybg">
  背景图片
</section>


</body>

</html>

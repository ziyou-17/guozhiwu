  <!-- ctrl+A 全选 -->
  <!-- 嵌入图片 img stc属性是要嵌入的图片地址  -->
  <!-- 通过样式控制图片大小 width是宽度，px是像素 -->
  <img src="./img7.jpg" alt="" style="width: 200px;">
  <img src="https://klcxy.top/myoss/common/queryOssUrl?tbOssInfo.oiid=20&tbOssInfo.obid=1" alt="" style="width: 200px;">

  <!-- 
    小结
    html的标记一般是成对的格式，结束标记里面有个/开头       
    <标记名></标记名>
    例如<td></td>，<body></body>
    html标记的属性是出现在开始标记里面，且要用空格分开
    例如：<img src="图片地址" style"...">
    格式：<标记 属性名称="属性值">
   -->
